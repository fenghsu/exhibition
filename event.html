  <!-- search bar -->
  <script>
  const searchBox = document.querySelector(".search-box");
  document.querySelector(".fa-search").addEventListener("click", () => {

    ? searchBox.classList.remove("active")
    : searchBox.classList.add("active");

  <!-- axios script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Vue -->
  <script type="module">

    const currentModal = {
      props:['id'],
      data() {
        return {
          modal:{},
          tempCurrent:{},
        }
      },
      template: "#currentModal",
      watch:{
        id(){
          axios.get(`https://private-6b3570-exhibition3.apiary-mock.com/event/${this.id}`)
            .then(res => {
              this.tempCurrent = res.data[this.id]
              this.modal.show()
            })
        }
      },
      mounted(){
        this.modal = new bootstrap.Modal(this.$refs.modal);        
      }
    };

    const app = Vue.createApp({
      data() {
        return {
          isLoading: false,
          currents: [],
          currentId:'',
        }
      },
      methods: {
        getEccurrent() {
          axios.get(`https://private-6b3570-exhibition3.apiary-mock.com/event `)
            .then(res => {
              this.currents = res.data.currentExhibition
            });
        },
        openModal(id){
          this.currentId = id;
        }
      },
      mounted() {
        this.getEccurrent()
      },
      components:{
        currentModal,
      }
    })
    app.mount('#app')


  </script>
  <!-- IntersectionObserver -->
  <script>
    const imgContainer = document.querySelector('.image-container')
    const imageList = document.querySelector('.image-list')
    const loadingObserver = document.querySelector('.observer')
    const IMAGE_PER_PAGE = 6
    let page = 0

    const options = {
      root: imgContainer,
      rootMargin: "10px",
      threshold: 0
    };

    // 載入圖片的函式
    const fetchImages = () => {
      axios.get(`https://private-6b3570-exhibition3.apiary-mock.com/event/page`)
        .then(res => {
          const passData = res.data
          const newPassData = passData.slice(page,page+6)
          newPassData.forEach(image => {
            imageList.innerHTML += `<div class=row  >
      <li class="image-item"><img class="image" src=${image.url}></li>
      <li class="image-maincontent">${image.topic}</li>
      <li class="image-content"> ${image.date}</li></div>
    `
          });
          page += 6
        });
    };
    const callback = ([entry]) => {
      if (entry && entry.isIntersecting) {
        fetchImages()
      };
    };

    let observer = new IntersectionObserver(callback, options);
    observer.observe(loadingObserver)
  </script>
